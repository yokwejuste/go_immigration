<!DOCTYPE html>
{% load static %}
{% csrf_token %}
<html lang='en'>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Choices - Go Immigration</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body class="bg-gradient-primary">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
            <div class="card shadow-lg o-hidden border-0 my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center"><span>
                                    <img src="{% static 'img/logo.png' %}" alt="logo">
                                </span>
                                    {% if request.user.is_authenticated %}
                                        <div class="alert alert-success">Welcome {{ request.user.username }}
                                        </div>
                                    {% else %}
                                        <div class="alert alert-danger">}Please login to proceed
                                        </div>
                                    {% endif %}
                                    <h4 class="text-dark mb-4">Please Make a Choice</h4></div>

                                <a href="{% url 'upload_s' %}" class="text-decoration-none">
                                    <button class="btn btn-primary text-decoration-none bg-danger
                                    d-block btn-user w-100"
                                            type="submit">Student
                                        Immigrant
                                    </button>
                                </a>
                                <br>
                                <hr>
                                <a href="{% url 'upload_v' %}" class="text-decoration-none">
                                    <button class="btn btn-primary text-decoration-none bg-success
                                    d-block btn-user w-100"
                                            type="submit">Tourist
                                        Immigrant
                                    </button>
                                </a>
                                <br>
                                <hr>
                                <a href="{% url 'upload_t' %}" class="text-decoration-none">
                                    <button class="btn btn-primary text-decoration-none
                                     bg-gray d-block btn-user w-100" type="submit">Worker
                                        Immigrant
                                    </button>
                                </a>
                                <br>
                                <hr>
                                {% if request.user.is_authenticated %}
                                    <a href="{% url 'logout' %}" class="text-decoration-none">
                                        <button class="btn btn-primary
                                    text-decoration-none
                                     bg-info d-block btn-user w-100" type="submit">Logout
                                        </button>
                                    </a>
                                {% endif %}
                                <br>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.min.js' %}"></script>
</body>
</html>
